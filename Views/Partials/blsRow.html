<div class="page-header">
    <h1>blsRow example</h1>
</div>
<!-- <pre>{{model.data|json}}</pre> -->
<bls-composite-grid
ng-model="model.data"
func-async="query(pageIndex, pageLength, searchedText, orderBy, order)"
options="options"
total-items="model.totalItems"
cols="columns"
get-children="getChildren">
<bls-cols>
<bls-col field-name="id"></bls-col>
<bls-col field-name="name"></bls-col>
<bls-col field-name="company"></bls-col>
<bls-col title="Mail" field-name="email">{{::field|lowercase}}</bls-col>
<bls-col title="Photo Profile" field-name="picture"><img style="height:18px;margin: 0 auto;" class="img-responsive" src="{{::field}}" alt=""/></bls-col>
<bls-col field-name="phone"><button type="button" click="callFunction(this, {{::data}});" class="btn btn-primary btn-xs" value="{{::field}}">call</button></bls-col>
</bls-cols>
</bls-composite-grid>
<script type="text/javascript">
var callFunction=function(me, data){
console.log($(me));
console.log(data);
};
</script>
