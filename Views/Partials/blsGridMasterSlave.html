<div class="page-header">
    <h1>Simple BLSGrid</h1>
</div>
<div class="panel panel-default">
    <div class="panel-heading">External actions</div>
    <div class="panel-body">
        <button type="button" class="btn btn-danger pull-right" tooltip="Reset user data" ng-click="clearUserData()"><i class="glyphicon glyphicon-trash"></i> Reset </button>
        <div class="col-md-4 col-xs-12 pull-right">
            <input type="text" ng-model="options.search.searchText" class="form-control" placeholder="Search for..."></input></div>
        </div>
    </div>
</div>
<bls-grid-master-slave id="ngGridMasterSlave1"
get-slave-view="getSlaveView"
slave-tag-id="slaveId"
ng-model="fakeData"
func="loadDataFunc"
options="options"
grid-class="table table-hover table-striped table-bordered"
>
</bls-grid-master-slave>
<div id="slaveId" style="overflow:auto; heigth:100%;width:100%" class="row-fluid">
</div>
