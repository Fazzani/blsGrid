<h1>Async BLSGrid</h1>
<button type="button" class="btn btn-default" ng-click="clearUserData()">clear User Data</button>
<input type="text" ng-model="options.search.searchText" class="form-control"></input>
<bls-grid-async 
id="ngGridAsync"
total-items="totalItems" 
func-async="query(pageIndex, pageLength)"
options="options"
grid-class="table table-hover table-striped table-bordered"
>
</bls-grid-async>
