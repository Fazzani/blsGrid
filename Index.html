<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="dist/colResizable-1.5.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/Controllers/rootCtrl.js"></script>
        <script src="app/Controllers/homeCtrl.js"></script>
        <script src="app/Directives/services.js"></script>
        <script src="app/Directives/blsGrid.js"></script>
        <script src="app/Directives/dropable.js"></script>
        <script src="app/Directives/blsToolBar.js"></script>
        <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Content/Styles/styles.css">
    </head>
    <body ng-controller="rootCtrl">
        <div class="container well" ng-controller="homeCtrl">
            <button type="button" class="btn btn-default" ng-click="clearUserData()">clear User Data</button>
            <input type="text" ng-model="options.search.searchText" class="form-control"></input>
            <bls-grid id="ngGrid1"
            ng-model="fakeData" load-data-fun="loadDataFun"
            options="options"
            grid-class="table table-hover table-striped table-bordered"
            >
            </bls-grid>
        </div>
    </body>

</html>
